<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">

</head>
<body>
<div class="square1">
    <h3>Instagram</h3>
    <form action="/register" method="POST">
        <label> <input type="text" id="email" name="email" placeholder="이메일 주소"> </label>
        <br>
        <label> <input type="text" id="name" name="name" placeholder="이름"> </label>
        <br>
        <label> <input type="text" id="nic_name" name="nic_name" placeholder="닉네임"> </label>
        <br>
        <label> <input type="password"  name="password" placeholder="비밀번호"></label>
        <br>
        <button type="submit">회원가입</button>

        <input type="hidden" name="profile_img" value="null">
        <input type="hidden" name="webSite" value="null">
        <input type="hidden" name="introduction" value="null">

    </form>
</div>
<div class="square2">
    <p>계정이 있으신가요? <a href="login">로그인 하기</a> </p>

</div>
</body>
</html>
