<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>피드 페이지</title>
</head>
<body>
    <form th:action="@{/upload/feed/{memberId}(memberId=${user.id})}" method="post" enctype="multipart/form-data" >

        <input multiple="multiple" type="file" name="imageFiles" />             <!--사진 파일 전송-->
        <input type="text" name="insertDate" th:value="${#temporals.format(image.insertDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        <input type="text" name="content" placeholder="내용을 입력해 주세요."/>      <!--내용 전송-->

        <button type="submit">저장</button>

    </form>
</body>
</html>
